language: go
go:
  - 1.12.x

services:
  - docker

before_install:
  - npm i -g npm@^6

jobs:
  include:
    - name: Lint
      script: make lint
    - name: Test
      script: make test
    - name: Build Docker image
      script: make docker
    - stage: GitHub Release
      script: make release
      deploy:
        # generated with `travis setup releases --com`
        - provider: releases
          api_key:
            secure: 
          file: "out/*"
          file_glob: true
          skip_cleanup: true
          on:
            repo: JohnStarich/sage
            tags: true
            condition: "$TRAVIS_TAG != untagged-*"
        - provider: releases
          script: make release
          api_key:
            secure: 
          file: "out/*"
          file_glob: true
          skip_cleanup: true
          prerelease: true
          on:
            repo: JohnStarich/sage
            branch: master
